server:
  port: 7070

spring:
  application:
    name: springcloud-zuul
  redis:
    database: 1
    host: 127.0.0.1
    port: 6379
  cloud:
    config:
      label: main
      name: zuul
      profile: test
      discovery:
        service-id: springcloud-config
        enabled: true
  rabbitmq:
    host: 120.26.73.8
    username: aiolos
    password: aiolos
    virtual-host: news

eureka:
  client:
    service-url:
      defaultZone: http://server-7001:7001/eureka/,http://server-7002:7002/eureka/,http://server-7003:7003/eureka/

# 路由规则：http://[网关地址]:[端口号]/[prefix]/[微服务实例名称]/[请求地址路径]
zuul:
  prefix: /api                           # 请求前缀
  routes:
    news-user: /news-user/**
    news-service-article: /news-service-article/**    # 只要路由id和微服务实例id相同，就可以简写成这样去配置路由规则

ipBlacklist:
  timeInterval: 10
  continueCounts: 10
  limitTime: 30

# 配置动态刷新git配置的路径终端请求地址
management:
  endpoints:
    web:
      exposure:
        include: refresh